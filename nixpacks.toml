[phases.setup]
nixPkgs = ["python311", "poetry"]

[phases.install]
cmds = [
    "cd backend",
    "poetry config virtualenvs.in-project true",
    "poetry install --only main --no-root"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
